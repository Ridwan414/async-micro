apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: Ridwan414/gateway-service:v1
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: BACKEND_SERVICE_URL
          value: "http://api-service:8000"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:8001"