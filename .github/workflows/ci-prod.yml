name: Production CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: asifmahmoud414

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip workflow if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytest requests

      - name: Run unit tests
        run: |
          echo "Running production tests..."
          # Add your test commands here

  build-and-push-prod:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: api-service
            path: services/backend
          - name: gateway-service
            path: services/gateway
          - name: product-service
            path: services/product
          - name: worker-service
            path: services/worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push production images
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:v1
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built production image for ${{ matrix.service.name }}"
        

  update-manifests-prod:
    needs: build-and-push-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update production manifests with new image tags
        run: |
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}/api-service:.*|image: ${{ env.IMAGE_PREFIX }}/api-service:prod-${{ github.sha }}|g" manifests/prod-manifests/api-deployment.yaml
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}/gateway-service:.*|image: ${{ env.IMAGE_PREFIX }}/gateway-service:prod-${{ github.sha }}|g" manifests/prod-manifests/gateway-deployment.yaml
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}/product-service:.*|image: ${{ env.IMAGE_PREFIX }}/product-service:prod-${{ github.sha }}|g" manifests/prod-manifests/product-deployment.yaml
          sed -i "s|image: ${{ env.IMAGE_PREFIX }}/worker-service:.*|image: ${{ env.IMAGE_PREFIX }}/worker-service:prod-${{ github.sha }}|g" manifests/prod-manifests/worker-deployment.yaml

      - name: Commit and push manifest changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/prod-manifests/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update production image tags to ${{ github.sha }} [skip ci]"
            git push origin main
          fi