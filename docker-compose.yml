services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP protocol
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
  # API Gateway
  gateway:
    image: asifmahmoud414/gateway-service:v1
    container_name: gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      BACKEND_SERVICE_URL: http://backend:8000
      PRODUCT_SERVICE_URL: http://product:8001
    depends_on:
      - backend
      - product
    networks:
      - microservices-network
    restart: unless-stopped

  # Backend Service (Task Creator)
  backend:
    image: asifmahmoud414/api-service:v1
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # Product Service
  product:
    image: asifmahmoud414/product-service:v1
    container_name: product
    ports:
      - "8001:8001"
    networks:
      - microservices-network
    restart: unless-stopped

  # Worker Service (Task Consumer)
  worker:
    image: asifmahmoud414/worker-service:v1
    container_name: worker
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    deploy:
      replicas: 1

networks:
  microservices-network:
    driver: bridge

volumes:
  rabbitmq-data:
    driver: local

